<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <article class="product-card" aria-labelledby="product-title">
      <div class="product-card-text">
        <h2 id="product-title">상품명</h2>
        <p class="product-description">상품 상세 내용</p>
        <p class="product-key-message">상품 관련 주요 메시지</p>
      </div>
      <div class="product-card-actions">
        <button type="button" class="button primary-button">버튼</button>
        <button type="button" class="button secondary-button">버튼</button>
      </div>
      <div class="product-image" role="img" aria-label="상품 이미지에 대한 설명"></div>
    </article>
  </body>
</html>
